<!DOCTYPE HTML>
<html>
<body>

  <ul>
    <li>Animales
      <ul>
        <li>Mamíferos
          <ul>
            <li>Vacas</li>
            <li>Burros</li>
            <li>Perros</li>
            <li>Tigres</li>
          </ul>
        </li>
        <li>Otros
          <ul>
            <li>Serpientes</li>
            <li>Aves</li>
            <li>Lagartos</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Peces
      <ul>
        <li>Acuario
          <ul>
            <li>Guppy</li>
            <li>Angelote</li>
          </ul>
        </li>
        <li>Mar
          <ul>
            <li>Trucha de mar</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>

  <script>
    for (let li of document.querySelectorAll('li')) {
      // obtener el título del nodo de texto
      let title = li.firstChild.data;

      title = title.trim(); // eliminar los espacios adicionales de los extremos

      // obtener el recuento de descendientes
      let count = li.getElementsByTagName('li').length;

      alert(title + ': ' + count);
    }
  </script>

</body>
</html>
